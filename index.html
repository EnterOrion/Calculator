<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calc-body">
        <div class = "calc-window">0</div>
        <div class = "calc-row1"> 
            <div class = "item1"> AC </div> <div class = "item2"> +/- </div>
            <div class = "item3">%</div> <div class = "item4">/</div> 
        </div>
            <div class = "calc-row2"><div class = "item5">7</div><div class = "item6">8</div>
            <div class = "item7">9</div><div class = "item8">*</div>
        </div>
        <div class = "calc-row3">
            <div class = "item9">4</div><div class = "item10">5</div>
            <div class = "item11">6</div><div class = "item12">-</div>
        </div>
        <div class = "calc-row4">
            <div class = "item13">1</div><div class = "item14">2</div>
            <div class = "item15">3</div><div class = "item16">+</div>
        </div>
        <div class = calc-row5>
            <div class = "item17">0</div><div class = "item18">.</div>
            <div class = "item19">=</div>
        </div>
    </div>
</body>
</html>
